{% extends 'layout.html' %}
{% block body %}
<h2>Your Photos!</h2>
<p>
</p>
<ul class="usergrid">
    {% for photo in photos %}
    <li><a href="{{url_for('uploaded_file',filename=photo.filename)}}" rel="lightbox" title="{{photo.caption}}"> 
    	<img src="{{url_for('uploaded_file', filename=photo.filename)}}" alt="{{photo.caption}}" class="img-rounded" /><p></p></a>
    </li>

    {% else %}
    <li>You haven't uploaded any photos :(</li>
    {% endfor %}
    <!--     img src should technically be the thumbnail, but the thumbnail is saved in a way that renders blurry -->
</ul>
{% endblock %}
